<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Camping survey</title>
  </head>
  <body>
    <h1 id="title">Camping survey</h1>
    <p id="description">Thank you for camping with us!</p>
    <form id="survey-form" action="">
      <div style="margin-top: 40px" class="form-input">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="Enter name here"
        />
      </div>
      <div class="form-input">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Enter email here"
        />
      </div>
      <div class="form-input">
        <label id="number-label" for="number">Age</label>
        <input
          type="number"
          id="number"
          name="number"
          min="5"
          max="100"
          placeholder="Enter age here"
        />
      </div>
      <div class="form-input">
        <label for="dropdown"
          >What would you like to see on our next event?</label
        >
        <select id="dropdown" name="dropdown" required>
          <option value="" disabled selected>Select an option</option>
          <option value="archery">Archery</option>
          <option value="airrifle">Air rifle shooting</option>
          <option value="horseriding">Horse riding</option>
          <option value="sudoku">Playing sudoku</option>
        </select>
      </div>
      <div class="form-input">
        <p>Would you recommend camping with us to a friend?</p>
        <input type="radio" name="user-recommend" value="yes" checked />
        <label for="radio">Yes</label><br />
        <input type="radio" name="user-recommend" value="yes" />
        <label for="radio">Maybe</label><br />
        <input type="radio" name="user-recommend" value="yes" />
        <label for="radio">No</label>
      </div>
      <div class="form-input">
        <p>Which things did you enjoy the most?</p>
        <input type="checkbox" id="sausages" name="sausages" value="sausages" />
        <label for="sausages">Sausages</label><br />

        <input type="checkbox" id="rolls" name="rolls" value="rolls" />
        <label for="rolls">Cinamon rolls</label><br />

        <input type="checkbox" id="jumping" name="jumping" value="jumping" />
        <label for="jumping">Jumping over campfire</label><br />

        <input type="checkbox" id="fishing" name="fishing" value="fishing" />
        <label for="fishing">Fishing</label><br />

        <input type="checkbox" id="survival" name="survival" value="survival" />
        <label for="survival">Survival challanges</label><br />

        <input type="checkbox" id="songs" name="songs" value="songs" />
        <label for="songs">Campfire songs</label><br />

        <input
          type="checkbox"
          id="horseshoe"
          name="horseshoe"
          value="horseshoe"
        />
        <label for="horseshoe">Throwing horseshoe</label>
      </div>
      <div class="form-input">
        <label for="feedback">Would you add something?</label>
        <textarea
          id="feedback"
          name="feedback"
          placeholder="Enter your comment here"
        ></textarea>
      </div>
      <input type="submit" id="submit" value="Submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
